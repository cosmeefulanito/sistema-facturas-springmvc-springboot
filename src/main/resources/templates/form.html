<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container mt-3">
    <h1 th:text="${titulo}"></h1>
    <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'is-invalid'"/>
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'is-invalid'"/>
                <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-form-label col-sm-2">E-mail</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control" th:errorclass="'is-invalid'"/>
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-form-label col-sm-2">Fecha</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'is-invalid'"/>
                <small class="text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            </div>
        </div>

        <div class="form-group">
            <label for="file" class="col-form-label col-sm-2">Foto</label>
            <div class="col-sm-6">
                <input type="file" name="file" id="file" class="form-control" />
                <small class="text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            </div>
        </div>

        <div class="form-group mt-3">
            <div class="col-sm-8">
                <input type="submit" value="Registrar cliente" class="btn btn-success"/>
            </div>
        </div>
        <!--<input type="hidden" th:field="*{id}">-->
    </form>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
